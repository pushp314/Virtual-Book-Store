spring.application.name=Virtual Bookstore

# MySQL Configuration
# spring.datasource.url=jdbc:mysql://localhost:3306/virtual_bookstore?useSSL=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/virtual_bookstore?allowPublicKeyRetrieval=true&useSSL=false

spring.datasource.username=root
spring.datasource.password=12345


# JPA Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false


# Spring Security
spring.security.user.name=admin
spring.security.user.password=admin